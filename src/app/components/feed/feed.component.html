<div class="post" *ngFor="let post of posts">
  <div class="main-img" *ngIf="post?.image">
    <img [src]="post.image" alt="Post Image">
  </div>
  <div class="post-info">
    <div class="title">
      <h5>{{post.title}}</h5>
      <div class="secondary">
        <div class="date" (click)="openDate(post.date.toDateString())">
          <i class="fas fa-calendar-alt"></i>
          <h6>{{post.date.toDateString()}}</h6>
        </div>
        <div class="place" (click)="openPlace(post.placeId)">
          <i class="fas fa-map-marker"></i>
          <h6>{{post.place}}</h6>
        </div>
      </div>
    </div>
    <div class="body">
      <p>{{post.body}}</p>
    </div>
  </div>
  <div class="action-buttons">
    <button class="share">
      Share
      <i class="fas fa-share"></i>
    </button>
    <button class="see-more" (click)="goToPost(post.id)">
      See More
      <i class="fas fa-external-link-alt"></i>
    </button>
  </div>
</div>
