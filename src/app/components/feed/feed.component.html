<div class="post" *ngFor="let post of posts">
  <div class="main-img">
    <img [src]="post.image" alt="Post Image">
  </div>
  <div class="post-info">
    <div class="title">
      <h5>{{post.title}}</h5>
    </div>
    <div class="body">
      <p>{{post.body}}</p>
    </div>
  </div>
  <div class="action-buttons">
    <button class="share">
      Share
      <i class="fas fa-share"></i>
    </button>
    <button class="see-more">
      See More
      <i class="fas fa-external-link-alt"></i>
    </button>
  </div>
</div>
